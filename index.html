<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> </head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="logo"> </div>
            <div class="col-8" id="top">
                <h1>Welcome To The Reaction Game!</h1>
                <p id="explanation">Click on the boxes and circles as quicly as you can!</p>
            </div>
            <div class="col-2" id="login-signup">
                <button class="button-style" id="login">Login</button>
                
            </div>
        </div>
        <div class="row" id="second-bar">
            <div class="col-2" id="section-one">
                <p>Your time:<span id="time" class="time-score"></span></p>
            </div>
            <div class="col-8" id="section-two">
                <button class="button-style" id="beginButton">CLICK AND BEGIN !</button>
            </div>
            <div class="col-2" id="section-three">
                <p id="score-text">Your score:<span id="score" class="time-score"></span></p>
            </div>
        </div>
        <div class="row" id="third-bar">
            <div class="col-10" id="game-area">
                <div id="shapes"></div>
            </div>
            <div class="col-2" id="score-area"></div>
        </div>
        <div class="window-popup">
            <div class="wp-content">
                <h1>Game Over!</h1>
                <h2>Your Score Is:</h2>
                <span id="final-score"></span>
                <a href="#" class="btn btn-info" role="button" id="button-popup-close">Close</a>
            </div>
        </div>
        <div class="window-signup-popup">
            <div class="wp-signup-content">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-info" id="register-button">Register</button>
                </form>
                <a href="#" class="btn btn-info" role="button" id="button-signup-close">Close</a>
            </div>
        </div>
        <div class="window-login-popup">
            <div class="wp-login-content">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-info" id="login-button">Log Into Reaction Game</button><br>
                    <a href="#" class="btn btn-info" role="button" id="signup-button">Create an account?</a>
                </form>
                <a href="#" class="btn btn-info" role="button" id="button-login-close">Close</a>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
